<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 1 - Sociodemographics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
            width: 60%;
            border-radius: 8px;
        }
        h2 {
            color: #2c3e50;
        }
        label {
            text-align: left;
            display: block;
            margin-top: 10px;
        }
        input, select {
            padding: 8px;
            margin-top: 5px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Section 1: Sociodemographics</h2>
        <form id="section1Form">
            <label for="age">1. Age:</label>
            <input type="text" id="age" name="age" required><br>

            <label for="gender">2. Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>

            <label for="education">3. Highest level of education:</label>
            <select id="education" name="education" required>
                <option value="primary">Primary</option>
                <option value="secondary">Secondary</option>
                <option value="polytechnic">Polytechnic/College/University</option>
                <option value="postgraduate">Post Graduate</option>
                <option value="informal">Informal Education (e.g. Artisan, Tailoring)</option>
            </select><br>

            <label for="occupation">4. Current occupation:</label>
            <input type="text" id="occupation" name="occupation" required><br>

            <button type="button" onclick="window.location.href='section2.html';">Next</button>
        </form>
    </div>

</body>
</html>
